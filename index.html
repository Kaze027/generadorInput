<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Generador de inputs</title>
	<meta name="viewport">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	
</head>
<body>
	<h1>Generador de inputs</h1>
	<p>Â¿Cuantos elementos desea agregar?</p>
	<div>
		<input type="number" id="cantidad" value="10">
		<button onclick="myFunction()" class="btn btn-info">Agregar inputs</button><br>
	</div>
	

	<script>
		function myFunction(){
			
			var cant = parseInt(document.getElementById("cantidad").value);

			var clases = ["btn-primary"]

			var h = 1;
			var c = 0;

			for (i = 1; i <= cant; i++) {				
				var newInp = document.createElement("input");
				var newBtn = document.createElement("button");

				newBtn.innerHTML = "Boton no "+h;

				newBtn.setAttribute("id", "boton"+h);
				newBtn.setAttribute("value", "BOTON"+h);
				newBtn.setAttribute("class", "btn "+clases[c]);

				document.body.appendChild(newInp);
				document.body.appendChild(newBtn);

				h++;
			}

			
			
		}

	</script>
</body>
</html>
